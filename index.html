<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper,Spock</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">  </head>
  <body>
    <section class="container">
      <section class="h1">
        <h1>Rock, Paper, Scissor, Lizard & Spock</h1>
      </section>
      <section class="button">
        <button id="rock" type="button" name="button" value="0">Rock</button>
        <button id="paper" type="button" name="button" value="1">Paper</button>
        <button id="scissors" type="button" name="button"value="2">Scissors</button>
        <button id="lizard" type="button" name="button" value= "3">Lizard</button>
        <button id="spock" type="button" name="button" value="4">Spock</button>
      </section>
      <section class="display">
        <p id="answer"></p>
      </section>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
